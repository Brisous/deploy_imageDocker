apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: docker push brisoustn/flask-app:f276061cef6d5d82048555fb6ab5c1fc5bf53ae1
        ports:
        - containerPort: 5000
